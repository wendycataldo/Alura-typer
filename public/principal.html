<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="conteiner">
        <h1 class="center">Alura Typer</h1>
        <p class="frase center">Casa no rio de janeiro grande.</p>

        <ul class="informacoes center">
            <li>
                <i class="small material-icons icones">description</i>
                <span id="tamanho-frase">30</span> Palavras
            </li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="tempo-digitacao">3</span> Segundos
            </li>
        </ul>
        <textarea class="campo-digitacao" cols="40" rows="8"></textarea>
        
        <div class="botoes">
            <a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">restore</i>
            </a>
        </div>
        
        <ul class="center">
            <li><samp id="contador-caracteres">0</samp> Caracteres</li>
            <li><samp id="contador-palavras">0</samp> Palavras</li>
        </ul>
        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <th>Nome</th>
                    <th>N. de palavras</th>
                    <tr>Remover</tr>
                </thead>
                <tbody>
                    <td>
                        <a href="#" class="botao-remover">
                            <i class="small material-icons">delete</i>
                        </a>
                    </td>

                </tbody>
            </table>
        </section>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
